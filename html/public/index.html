<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#fff"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="author" content="<%= VUE_APP_AUTHOR %>">
    <meta name="app-id" content="<%= VUE_APP_ID %>">
    <meta name="description" content="<%= VUE_APP_DES %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_MOBILE_TITLE %>">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="browsermode" content="application">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="/apple-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/styles/github.min.css" id="dynamic-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spotlight.js@0.7.8/dist/spotlight.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.5/dist/jszip.min.js" defer></script>
    <title><%= VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    var explorer = window.navigator.userAgent;
    if(explorer.indexOf("MSIE")>=0 || explorer.indexOf("rv:11")>=0){
      var str = "<div style='text-align: center;margin-top: 40px'>" +
              "<h1>Sorry,we only support IE11+. Please use Chrome or Mozilla</h1>"+
              "<p>对不起，站点只支持IE11以上的浏览器访问，为了你的使用体验请使用Chrome或Mozilla</p>"+
              "<p style='margin-top: 60px'>Copyright <strong style='color: #6699ff'>Landers1037</strong></p>"+
              "</div>";
      document.write(str);
    }
  </script>
</html>
